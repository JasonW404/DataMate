description_en: 'Removes the 知乎 and 抖音 watermarks from images.'
language: 'python'
vendor: 'huawei'
raw_id: 'ImgWatermarkRemove'
version: '1.0.0'
types:
  - 'cleanse'
modal: 'image'
effect:
  before: ''
  after: ''
inputs: 'image'
outputs: 'image'
settings:
