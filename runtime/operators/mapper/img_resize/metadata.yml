name: '图片重采样'
name_en: 'Image Resampling'
description: '将图片放大或缩小到指定像素。'
description_en: 'Zooms in or out images to specified pixels.'
language: 'python'
vendor: 'huawei'
raw_id: 'ImgResize'
version: '1.0.0'
types:
  - 'cleanse'
modal: 'image'
effect:
  before: ''
  after: ''
inputs: 'image'
outputs: 'image'
settings:
  targetSize:
    name: 重采样尺寸
    name_en: Resample Size
    type: multiple
    properties:
      - type: inputNumber
        name: 宽度
        name_en: Width
        description: 像素
        description_en: Pixel
        defaultVal: 256
        min: 1
        max: 4096
        step: 1
      - type: inputNumber
        name: 高度
        name_en: Height
        description: 像素
        description_en: Pixel
        defaultVal: 256
        min: 1
        max: 4096
        step: 1